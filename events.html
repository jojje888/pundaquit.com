<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KXQ4SE77BQ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-KXQ4SE77BQ');
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pundaquit Events</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="fontawesome/css/fontawesome.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <header id="site-header" class="site-header"></header>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <div class="list-group" id="list-tab" role="tablist">
                    <a class="list-group-item list-group-item-action d-flex align-items-center active"
                        id="list-current-list" data-bs-toggle="list" href="#list-current" role="tab" aria-controls="current">
                        <img class="rounded-circle me-3 service-image" src="img/events/upcoming_events.svg" alt="Thumbnail of current event">
                        <div>This week</div>
                    </a>

                    <a class="list-group-item list-group-item-action d-flex align-items-center" id="list-recurring-list"
                        data-bs-toggle="list" href="#list-recurring" role="tab" aria-controls="recurring">
                        <img class="rounded-circle me-3 service-image" src="img/events/recurring_events.svg" alt="Thumbnail of a recurring event">
                        <div>Recurring Events</div>
                    </a>

                    <a class="list-group-item list-group-item-action d-flex align-items-center" id="list-special-list"
                        data-bs-toggle="list" href="#list-special" role="tab" aria-controls="special">
                        <img class="rounded-circle me-3 service-image" src="img/events/special_events.svg" alt="Thumbnail of a special event">
                        <div>Special Events</div>
                    </a>
                </div>

            </div>

            <div class="col-md-8">
                <div class="tab-pane fade show active" id="list-current" role="tabpanel" aria-labelledby="list-current-list">
                    <div class="row">
                        <div class="col-md-3 week-day">
                            <h4>Monday</h4>
                        </div>
                        <div class="col-md-3 week-day">
                            <h4>Tuesday</h4>
                        </div>
                        <div class="col-md-3 week-day">
                            <h4>Wednesday</h4>
                        </div>
                        <div class="col-md-3 week-day">
                            <h4>Thursday</h4>
                            <div class="event-content" id="pubquiz_week"></div>
                        </div>
                        <div class="col-md-3 week-day">
                            <h4>Friday</h4>
                        </div>
                        <div class="col-md-3 week-day">
                            <h4>Saturday</h4>
                        </div>
                        <div class="col-md-3 week-day">
                            <h4>Sunday</h4>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="list-recurring" role="tabpanel" aria-labelledby="list-recurring-list">
                    <div class="event-content" id="pubquiz"></div>
                </div>

                <div class="tab-pane fade" id="list-special" role="tabpanel" aria-labelledby="list-special-list">
                    <div class="event-content special-event" id="valentines_day"></div>
                    <div class="event-content special-event" id="steak_day"></div>
                </div>
            </div>

            <div class="col-md-2">
            </div>  
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="js/common.js"></script>
    <script src="fontawesome/js/fontawesome.js"></script>
    <script src="fontawesome/js/solid.js"></script>
    <script src="fontawesome/js/brands.js"></script>
    <script>
        function on_load() {
            loadHtmlModule('site-header', 'modules/navbar.html');
            loadHtmlModule('valentines_day', 'events/valentines_day.html');
            loadHtmlModule('steak_day', 'events/steak_day.html');
            loadHtmlModule('pubquiz_week', 'events/pubquiz.html');
            loadHtmlModule('pubquiz', 'events/pubquiz.html');
        }

        document.onload = on_load();
    </script>

</body>

</html>
