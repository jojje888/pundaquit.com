    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <header id="site-header" class="site-header"></header>
                </div>
            </div>
        
            <div class="row">
                <div class="col-md-2">
                    <!-- <i class="fa-brands fa-facebook" style="color: blue; width: 30px; height: 30px;"></i> -->
                    <!-- <i class="fa-solid fa-heart" style="color: red; width: 50px; height: 50px;"></i> -->
                    <div class="list-group" id="list-tab" role="tablist">
                         <a class="list-group-item list-group-item-action d-flex align-items-center active" id="list-current-list" data-bs-toggle="list"
                            href="#list-current" role="tab" aria-controls="current">
                            <img class="rounded-circle me-3 service-image" src="img/events/current.jpg" alt="Thumbnail of current events" >
                            <!-- <i class="fa-solid fa-person-hiking"></i> -->
                            <div>This week</div>
                        </a>
                       <a class="list-group-item list-group-item-action d-flex align-items-center" id="list-recurring-list" data-bs-toggle="list"
                            href="#list-recurring" role="tab" aria-controls="recurring">
                            <img class="rounded-circle me-3 service-image" src="img/events/recurring.jpg" alt="Thumbnail of a recurring event" >
                            <div>Recurring Events</div>
                        </a>
                        <a class="list-group-item list-group-item-action d-flex align-items-center" id="list-special-list" data-bs-toggle="list"
                            href="#list-special" role="tab" aria-controls="special">
                            <img class="rounded-circle me-3 service-image" src="img/events/special.jpg" alt="Thumbnail of a special event" >
                            <div>Special Events</div>
                        </a>
                    </div>

                </div>

                <div class="col-md-8">
                    <div class="tab-pane fade show active" id="list-current" role="tabpanel" aria-labelledby="list-current-list">
                        
                    </div>
                    <div class="tab-pane fade" id="list-recurring" role="tabpanel" aria-labelledby="list-recurring-list">
                        <div class="card" style="width: 100%;">
                            <img src="..." class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Hidaway Pub Quiz</h5>
                                <p class="card-text">Every Thursday @ 6pm.</p>
                                <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="list-special" role="tabpanel" aria-labelledby="list-special-list">
                        <div class="card" style="width: 100%;">
                            <div class="card-body">
                                <h5 class="card-title">Valentines Day</h5>
                                <img src="img/events/valentines_day_2026.jpg" class="card-img-top" alt="Valentines day">
                                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                <a href="#" class="btn btn-primary">Go somewhere</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-2">
                </div>
            </div>
