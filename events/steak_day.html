<div class="card" style="--bg-dark: #3d3d3d; --accent: #8b1e1e; --gold: #d4af6a; --text-light: #f2f2f2; --muted: #b8b8b8;">
    <div class="card-body" style="box-sizing: border-box; margin: 0; font-family: Inter, Segoe UI, sans-serif;  background: radial-gradient(circle at top, var(--bg-dark), #000);  color: var(--text-light);">
        <section class="event-hero" style="min-height: 40vh; display: grid; grid-template-columns: 1fr 1fr; align-items: center; padding: 2rem; gap: 2rem;">
            <div class="hero-content">
                <span class="badge" style="display: inline-block; background: var(--accent); color: white; padding: 0.4rem 0.75rem; border-radius: 999px; font-weight: 600; font-size: 0.85rem; letter-spacing: 0.05em;">March 14</span>
                <h1 style="font-size: 2rem; margin: 1rem 0 0.5rem; letter-spacing: 0.02em; line-height: 1.1;">Steak &amp; Blowjob Day</h1>
                <p class="tagline" style="font-size: 1.25rem; font-style: italic; color: var(--gold); margin-bottom: 1.5rem;">
                    Because romance deserves great foodâ€¦ and a sense of humor.
                </p>

                <div class="divider" style="width: 550px; height: 3px; background: var(--accent); margin: 1.5rem 0; margin-left: auto; margin-right: auto;"></div>

                <p class="description" style="color: var(--muted); line-height: 1.6; margin-bottom: 2rem;">
                    Celebrate this unofficial holiday dedicated to perfectly cooked steak,
                    relaxed expectations, and mutually agreed appreciation.
                </p>

                <a href="#" class="cta" style="display: inline-block; background: linear-gradient(135deg, var(--accent), #8e2a21); color: white; text-decoration: none; padding: 0.85rem 1.5rem; border-radius: 6px; font-weight: 600; transition: transform 0.15s ease, box-shadow 0.15s ease;">Plan the Evening</a>
            </div>

            <div class="hero-image" style="display: flex; justify-content: center; align-items: center;max-width: 400px;">
                <svg viewBox="0 0 520 320" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%; filter: drop-shadow(0 25px 40px rgba(80, 79, 79, 0.6));">
                    <defs>
                        <linearGradient id="steakGrad" x1="0" y1="0" x2="0" y2="1">
                            <stop offset="0%" stop-color="#b53a2e" />
                            <stop offset="100%" stop-color="#5f1610" />
                        </linearGradient>

                        <linearGradient id="wineGrad" x1="0" y1="0" x2="0" y2="1">
                            <stop offset="0%" stop-color="#3b0f12" />
                            <stop offset="100%" stop-color="#120405" />
                        </linearGradient>
                    </defs>

                    <!-- Plate -->
                    <ellipse cx="260" cy="260" rx="190" ry="30" fill="#e2e2e2" />

                    <!-- Steak -->
                    <path d="M140 180 Q260 110 380 180 Q340 230 260 240 Q180 230 140 180Z" fill="url(#steakGrad)" />

                    <!-- Grill marks -->
                    <g stroke="#2b0c09" stroke-width="6" opacity="0.5">
                        <line x1="200" y1="155" x2="230" y2="215" />
                        <line x1="240" y1="145" x2="270" y2="220" />
                        <line x1="280" y1="145" x2="310" y2="215" />
                    </g>

                    <!-- Wine bottle -->
                    <rect x="60" y="90" width="30" height="120" rx="6" fill="url(#wineGrad)" />
                    <rect x="68" y="60" width="14" height="35" rx="4" fill="#1a0608" />
                    <rect x="63" y="120" width="24" height="30" fill="#8b1e1e" />

                    <!-- Wine glasses -->
                    <g fill="none" stroke="#cccccc" stroke-width="3">
                        <path d="M420 120 Q440 170 420 190 Q400 170 420 120Z" />
                        <line x1="420" y1="190" x2="420" y2="230" />
                        <line x1="405" y1="230" x2="435" y2="230" />

                        <path d="M470 120 Q490 170 470 190 Q450 170 470 120Z" />
                        <line x1="470" y1="190" x2="470" y2="230" />
                        <line x1="455" y1="230" x2="485" y2="230" />
                    </g>
                </svg>
            </div>
        </section>
    </div>
</div>
