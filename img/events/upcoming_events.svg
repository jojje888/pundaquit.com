<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg version="1.1"
     width="512" height="512" viewbox="0 0 512 512"
     xmlns="http://www.w3.org/2000/svg">
    
    <style>
        .background { fill: #2D2D8D; width: 100%; height:100%; }
        text { stroke: transparent; fill: white; font-family: Arial, Helvetica, sans-serif; text-anchor: start; dominant-baseline:middle; }
        .events { font-size: 64px; font-weight: bold;}
        .happening { font-size: 60px; font-weight: bold; fill: red;}
        .this { font-size: 56px; font-weight: bold; writing-mode: vertical-lr; text-orientation: sideways;}
        .week { font-size: 120px; }
        .arrow-container { width: 180px; height: 44px; stroke: white; stroke-width: 3px; fill: transparent; rx: 20 }
        .arrow { stroke: white; stroke-linecap: round; stroke-width: 2px; }
    </style>

    <!-- Background -->
    <rect class="background" />
    <text class="events" x="50" y="150">EVENTS</text>
    <text class="happening" x="50" y="240">HAPPENING</text>
    <text class="this" x="440" y="150">THIS</text>
    <text class="week" x="50" y="340">WEEK</text>
    <g>
        <rect class="arrow-container" x="166" y="408"  />
        <line class="arrow" x1="194" x2="312" y1="430" y2="430" />
        <line class="arrow" x1="305" x2="312" y1="427" y2="430" />
        <line class="arrow" x1="305" x2="312" y1="433" y2="430" />
    </g>
</svg>