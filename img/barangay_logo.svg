    <style>
        .background { fill: white; }
        .frame { stroke: black; stroke-width: 8px; fill: silver; }
        .inner1 { stroke: black; stroke-width: 4px; fill: transparent; }
        .inner2 { stroke: black; stroke-width: 4px; fill: transparent; }
        .title { fill: black; font-family: Arial, Helvetica, sans-serif; font-weight: bold; font-size: 60px; text-anchor: center;}
        .town { fill: black; font-family: Arial, Helvetica, sans-serif; font-weight: normal; font-size: 36px; text-anchor: center;}
        .top { stroke: black; stroke-width: 4px; fill: transparent; }
        .blue { stroke: black; stroke-width: 4px; fill: blue; }
        .red { stroke: black; stroke-width: 4px; fill: red; }
        .yellow { stroke: black; stroke-width: 4px; fill: yellow; }
        .sun { stroke: black; stroke-width: 4px; fill: transparent; }
        .beach {stroke: blue; fill: transparent;}
        .island {stroke: brown; stroke-width: 2.5px; fill: transparent; }
    </style>
    
    <rect class="background" x="0" y="0" width="100%" height="100%" />
    
    <g transform="translate(102, 210)">
        <rect class="beach" x="0" y="0" width="310" height="207" />
    </g>
    
    <circle class="frame" cx="256" cy="256" r="250" />
    <circle class="inner1" cx="256" cy="256" r="170" />
    
    <g>
        <path id="barangay" fill="none" d="M 80 320 A 188 188 0 1 1 432 320" />
        <text class="title">
            <textPath href="#barangay" startOffset="0">BARANGAY PUNDAQUIT</textPath>
        </text>
    </g>
    
    <g>    
        <path id="town" fill="none" d="M 60 360 A 220 220 1 0 0 452 360" />
        <text class="town">
            <textPath href="#town" startOffset="25">SAN ANTONIO ZAMBALES</textPath>
        </text>
    </g>
    
   
